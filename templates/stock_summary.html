{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary btn-sm">‚¨Ö Back</a>
  <h2 class="mb-3">Stock Summary - By Brand</h2>
  <form method="get" class="mb-3 d-flex align-items-center">
  <input type="text" name="q" class="form-control form-control-sm mr-2" placeholder="Search item or brand..." value="{{ request.args.get('q', '') }}">
  <button type="submit" class="btn btn-primary btn-sm">Search</button>
</form>

</div>
<!-- üìä Table -->
<div class="table-responsive">
    <table class="table table-striped table-bordered table-sm">
        <thead class="thead-dark">
            <tr>
                <th>Brand</th>
                 <th>Total Value</th>
            </tr>
        </thead>
        <tbody>
            {% for b in brands %}
            <tr>
                <td>
                    <a href="{{ url_for('stock_items', brand=b.brand) }}">{{ b.brand }}</a>
                </td>
                <td>{{ b.value|inr }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% if not brands %}
<div class="alert alert-warning mt-3">
    No results found for ‚Äú{{ request.args.get('q', '') }}‚Äù.
</div>
{% endif %}

{% endblock %}

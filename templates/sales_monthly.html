{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <a href="{{ url_for('sales_brands') }}" class="btn btn-outline-secondary btn-sm">â¬… Back</a>
  <h2 class="mb-3">Monthly Sales - {{ company }}</h2>
</div>
<div class="table-responsive">
    <table class="table table-striped table-bordered table-sm">
        <thead class="thead-dark">
            <tr><th>Month</th><th>Value</th></tr>
        </thead>
        <tbody>
            {% for m in months %}
            <tr>
                <td>{{ m.month }}</td>
                <td>{{ m.value|inr }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

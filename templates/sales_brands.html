{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <a href="{{ url_for('sales_summary') }}" class="btn btn-outline-secondary btn-sm">â¬… Back</a>
    <h2 class="mb-3">Sales Summary - By Company</h2>
    <form method="get" class="mb-3 d-flex align-items-center">
    <input type="text" name="q" class="form-control form-control-sm mr-2" placeholder="Search customer or brand..." value="{{ request.args.get('q', '') }}">
    <button type="submit" class="btn btn-primary btn-sm">Search</button>
</form>
</div>
<div class="table-responsive">
    <table class="table table-striped table-bordered table-sm">
        <thead class="thead-dark">
            <tr><th>Company</th><th>Qty</th><th>Value</th></tr>
        </thead>
        <tbody>
            {% for b in brands %}
            <tr>
                <td><a href="{{ url_for('sales_monthly', company=b.name) }}">{{ b.name }}</a></td>
                <td>{{ b.qty }}</td>
                <td>{{ b.value|inr }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
